<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Shopping List Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <style>
        .center {
            height: 10%;
            transform: scale(0.8)
        }

        .form {
            margin-left: 10px;
            width: 50%;
        }
    </style>
    <form class="col-s12">
        <div class="form">
            <label>Enter Item</label>
            <input class="input-field" type="text" id="item" size="20" autofocus>
            <button class="waves-effect waves-light btn-small center" type="submit">Add Item</button>
        </div>
    </form>

    <script type="">
        const electron = require("electron")
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        function submitForm(e) {
            // when we listen a submit, the default is receive a file, so we need to prevent it
            e.preventDefault();
            const item = document.querySelector('#item').value;
            ipcRenderer.send('item:add', item);
        }
    </script>
</body>

</html>
